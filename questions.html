<!DOCTYPE html>
<html>
<head>
	<title>Quiz de la Code Académie</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="questions.css">
</head>
<body>
	<header>
		<div class="banner">

				<img src="./assets/images/Logo-code-academie.jpg" alt="Logo de la Code Académie" style="width:30%;">

			<span class="face">

		</div>
	</header>
	<section class="page">
		<div class="bienvenue">
			<span class="question">
				<p>Question n°1 : ...</p>
			</span>
			<span class="question_list">
				<ul>
					<li>choix1</li>
					<li>choix2</li>

					<li>choix4</li>

				<p>Tags : ...</p>
			</span>
		</div>
		<div>
			<button>Ajouter une question</button>
		</div>
	</section>

</html>
