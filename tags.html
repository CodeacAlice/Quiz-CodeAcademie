<!DOCTYPE html>
<html>
<head>
	<title>Quiz de la Code Académie</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="tags.css">
</head>
<body>
	<header>
		<div class="banner">
			<span class="code_ac">
				<img src="./assets/images/Logo-code-academie.jpg" alt="Logo de la Code Académie" style="width:30%;">
			</span>
			<span class="face">
				<img src="./assets/images/RENNES_PNG.png" alt="Logo de FACE Rennes" style="width:35%;">
			</span>
		</div>
	</header>
	<section class="page">
		<div class="list">
			<p>Liste des tags :</p>
			<button class="add">Ajouter</button>
		</div>
		<div class="bienvenue">
			<div class="tag_name">
				<div class="icon_ok">
					<i class="far fa-check-circle"></i>
				</div>
				<div class="tag_example">
					<p>Ceci est un tag</p>
				</div>
				<div class="question_concerned">
					<p>Questions concernées :</p>
				</div>
				<div>
					<button class="poubelle">
						<i class="fas fa-trash-alt"></i>
					</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
